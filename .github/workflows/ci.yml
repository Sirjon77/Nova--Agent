name: CI

on:
  push:
    branches: [ main, "**" ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: python -m pip install -U pip
      - run: |
          [ -f requirements.txt ] && pip install -r requirements.txt || true
          [ -f dev-requirements.txt ] && pip install -r dev-requirements.txt || true
          pip install ruff black mypy
      - run: ruff check .
      - run: black --check .
      - run: mypy .

  test:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: python -m pip install -U pip
      - run: |
          [ -f requirements.txt ] && pip install -r requirements.txt || true
          [ -f dev-requirements.txt ] && pip install -r dev-requirements.txt || true
          pip install pytest
      - run: pytest -q

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: ${{ always() }}  # Run even if needs failed (for debugging)
    steps:
      - uses: actions/checkout@v4
