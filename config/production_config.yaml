# Production Configuration for Nova Agent
# This file contains production settings and should be kept secure

security:
  admin_username: "admin"
  admin_password: "${NOVA_ADMIN_PASSWORD:?Must set NOVA_ADMIN_PASSWORD}"
  jwt_secret: "${JWT_SECRET_KEY:?Must set JWT_SECRET_KEY}"
  session_timeout: 3600
  max_login_attempts: 5

api:
  host: "0.0.0.0"
  port: 8000
  debug: false
  cors_origins: ["https://yourdomain.com"]
  rate_limit: 100
  rate_limit_window: 60

memory:
  redis_url: "${REDIS_URL:?Must set REDIS_URL}"
  weaviate_url: "${WEAVIATE_URL:?Must set WEAVIATE_URL}"
  max_short_term_size: 1000
  max_long_term_size: 10000
  cleanup_interval: 3600
  retention_days: 90

openai:
  api_key: "${OPENAI_API_KEY:?Must set OPENAI_API_KEY}"
  model: "gpt-4o"
  max_tokens: 4000
  temperature: 0.7
  timeout: 30

nlp:
  confidence_threshold: 0.7
  max_context_length: 4000
  enable_semantic_search: true
  enable_ai_classification: true

observability:
  enable_metrics: true
  enable_logging: true
  log_level: "INFO"
  metrics_port: 9090
  health_check_interval: 60

research:
  max_hypotheses: 50
  max_experiments: 20
  cycle_interval: 3600
  enable_auto_research: true

platforms:
  youtube:
    enabled: true
    api_key: "${YOUTUBE_API_KEY}"
  instagram:
    enabled: true
    access_token: "${INSTAGRAM_ACCESS_TOKEN}"
  tiktok:
    enabled: true
    access_token: "${TIKTOK_ACCESS_TOKEN}"
  facebook:
    enabled: true
    access_token: "${FACEBOOK_ACCESS_TOKEN}"

integrations:
  notion:
    enabled: false
    token: "${NOTION_TOKEN}"
    database_id: "${NOTION_DATABASE_ID}"
  convertkit:
    enabled: false
    api_key: "${CONVERTKIT_API_KEY}"
    form_id: "${CONVERTKIT_FORM_ID}"
  gumroad:
    enabled: false
    access_token: "${GUMROAD_ACCESS_TOKEN}"
  hubspot:
    enabled: false
    api_key: "${HUBSPOT_API_KEY}"

celery:
  broker_url: "redis://localhost:6379/1"
  result_backend: "redis://localhost:6379/2"
  task_serializer: "json"
  accept_content: ["json"]
  result_serializer: "json"
  timezone: "UTC"
  enable_utc: true 